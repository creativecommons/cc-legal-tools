{% load bidi %}

{# This snippet handles media queries for the icons within deed_body #}
{# and sampling_deed templates #}

{% if is_icon_header %}{# next to license title just above text of license itself #}
<i
  class="{{ icon_type }} icon has-text-black has-background-white is-size-1 is-hidden-touch margin-normal {{ additional_classes }}"
></i>
<i
  class="{{ icon_type }} icon has-text-black has-background-white is-size-2 padding-{% start %}-normal is-hidden-desktop margin-small {{ additional_classes }}"
></i>
{% elif is_license_header %}{# very top of page #}
<i
  class="{{ icon_type }} icon has-text-black has-background-white is-size-1 padding-{% start %}-big is-hidden-touch margin-big {{ additional_classes }}"
></i>
<i
  class="{{ icon_type }} icon has-text-black has-background-white is-size-2 padding-{% start %}-normal is-hidden-desktop margin-small {{ additional_classes }}"
></i>
{% else %}
<i
  class="{{ icon_type }} icon has-text-black has-background-white is-size-1 padding-{% start %}-big is-hidden-touch {{ additional_classes }}"
></i>
<i
  class="{{ icon_type }} icon has-text-black has-background-white is-size-2 padding-{% start %}-normal is-hidden-desktop {{ additional_classes }}"
></i>
{% endif %}
